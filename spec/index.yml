- name: sdk_readme
  file: sdk_readme.md
  description: This spec is for generating or updating an SDK README by analyzing the SDKâ€™s source code, public APIs, dependencies, and sample projects. It guides the AI to extract technical details from a GitHub repo or local workspace and produce clear developer documentation, including installation, quick start, API overview, and examples.
- name: revision_history
  file: revision_history.md
  description: This spec is for generating revision history or release notes by collecting GitHub PRs and Azure DevOps work items associated with a product release. It guides the AI to analyze PR metadata, branches, epics, features, stories, bugs, and related items to produce a structured changelog describing key improvements, fixes, and updates for the release.
- name: feature_history_traker
  file: feature_history_traker.md
  description: Use this spec to generate a narrative feature history that clusters commits, PRs, and work items into phases and workstreams, highlights DRIs and contributors, and produces a Markdown story of how the feature evolved instead of a raw commit list.
- name: product_status_report
  file: product_status_report.md 
  description: Use this spec when the user wants to generate a product status report that summarizes the current state of a product or release. The report should include feature progress, completion percentages, dependencies, bugs, risks, engineering health, and next steps, using data from GitHub, Azure DevOps, or other project sources. Choose this spec when the goal is to create a clear, structured, PM-style status update for stakeholders.
- name: okr_report
  file: okr_report.md
  description: This spec is for generating OKR (Objectives and Key Results) performance reports for SignalR Service and Web PubSub Service. It guides the AI to execute predefined KQL queries to collect OKR metrics and supporting operational data, then analyze achievement rates, extract learnings, identify contributing factors, and provide strategic insights and recommendations. Use this spec when creating quarterly business reviews or OKR performance analysis reports.
- name: monday_minutes
  file: monday_minutes.md
  description: This spec is for generating Monday Minutes update for a team or project
- name: powerbi_telemetry_knowledge
  file: powerbi_telemetry_knowledge.md
  description: This spec is for generating knowledge articles of product PowerBI telemetry (dashboard) and product OKR. It guides the AI to analyze PowerBI reports, dashboards, and datasets to extract Power BI Semantic Model Schema and OKRs. The output is a structured knowledge article that provides insights into product telemetry and OKR performance which could be used by AI to generate OKR report later.
- name: adx_telemetry_knowledge
  file: adx_telemetry_knowledge.md
  description: This spec is for generating knowledge articles of product ADX (Azure Data Explorer, Kusto) telemetry (dashboard) and product OKR. It guides the AI to analyze ADX dashboard (json file) to extract KQL queries and OKRs. The output is a structured knowledge article that provides insights into product telemetry and OKR performance which could be used by AI to generate OKR report later.
- name: spec_creation
  file: spec_creation.md
  description: When user want to create their own spec, use this spec to collect the user inputs required by template and generate a new spec that matches that structure and content.
